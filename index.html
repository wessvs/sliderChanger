<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="shortcut icon" href="up-down-favi.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="slider-container">

        <div class="left-slide"> 
            <div style="background-color: var(--cor1);">
                <h1>Dark Sky</h1>
                <p>Try looking up and relaxing.</p>
            </div>

            <div style="background-color: var(--cor2);">
                <h1 style="color: var(--cor5);">Deep Sea</h1>
                <p style="color: var(--cor5); ">It's a calm place, but scary too.</p>
            </div>

            <div style="background-color: var(--cor3);">
                <h1>Forest</h1>
                <p>A lot of trees, some animals and mother nature.</p>
            </div>

            <div style="background-color: var(--cor4);">
                <h1>Mountain</h1>
                <p>Only the strong ones can climb it.</p>
            </div>

            <div style="background-color: var(--cor5);">
                <h1>Ice</h1>
                <p>Everything is a white and blue palette.</p>
            </div>

        </div>



        <div class="right-slide">

            <div style="background: url(5.ice.jpg) no-repeat;"></div>
            <div style="background: url(4.montain.jpg) no-repeat;"></div>
            <div style="background: url(3.forest.jpg) no-repeat;"></div>
            <div style="background: url(2.sea-blue.jpg) no-repeat;"></div>
            <div style="background: url(1.deep-sky.jpg) no-repeat;"></div>
        </div>
    

        <div class="action-buttons">
            
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    
    </div> 
    <script src="script.js"></script>
</body>
</html>
